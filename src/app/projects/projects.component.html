
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" *ngFor="let project of projects">
                <div class="card">
                    <div class="card-header-image" data-background-color="black">
                        <img class="card-img-top" src="assets/img/projects/{{project.img}}" alt="Card image">
                    </div>
                    <div class="card-content">
                        <h4 class="title">{{project.title}}</h4>
                        <p class="category">{{project.description}}</p>
                        
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <a class="btn {{ link.color }} {{link.path == '#' ? 'disabled' : ''}}" *ngFor="let link of project.links" href="{{link.path}}" target="_blank">
                                    <i class="{{link.icon}}"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            {{project.technologies.join(", ")}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
