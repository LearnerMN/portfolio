<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" *ngFor="let award of awards">
                <div class="card">
                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">{{award.title}}</h4>
                        <p>{{award.bio}}</p>
                    </div>
                    <div class="card-content">
                        <p>
                            {{award.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
