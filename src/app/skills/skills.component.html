<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" *ngFor="let skill of skills">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="red">
                      <!-- <i *ngIf="skill.icon != 'apple'" class="material-icons">{{skill.icon}}</i> -->
                      <i class="{{skill.icon}}"></i>
                    </div>
                    <div class="card-content">
                        <h3 class="title">{{skill.title}}</h3>
                        <div class="card">
                            <div class="card-content">
                                <div class="row text-center">
                                    <div class="xod col-lg-1 col-md-2 col-sm-2" *ngFor="let item of skill.list"><img alt="" src="{{item.img}}" class="responsive-img">{{item.name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
